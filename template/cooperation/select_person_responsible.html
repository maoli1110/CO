<div class="select-person-responsible" scroll-directive>
    <div class="modal-header rela">
        <h3 class="modal-title inline">选择负责人</h3>
        <div class="inline close-sbtn" ng-click="cancel()">
            <span class="close"></span>
        </div>
        
    </div>
    <div class="modal-body" copy-radio>
        <div class="row left">
            <div class="row left-1">
                <div class="col-xs-4 select" show-select>
                    <!--<select name="" class="choice-responsible" id="" ng-model="selectedOption" ng-options="item.deptName for item in deptInfo.availableOptions" ng-click="switchUsers(selectedOption)"></select>-->
                    <select  class="identify" name="" class="choice-responsible" id="" ng-model="selectedOption" ng-change="switchUsers(selectedOption)">
                        <option value="{{item.deptId}}"
                                data-content="<div class='substr' title='{{item.deptName}}' style='text-align: left; '>
					  					<span>{{item.deptName}}</span>
					  				</div>"
                                ng-repeat="item in deptInfo.availableOptions track by $index" ></option>
                    </select>
                </div>
                <div class="col-xs-8 search rela">
                    <input type="text" class="form-control" ng-model="queryForm" placeholder="搜索联系人" ng-change="responsibleSearch()"><img ng-src="imgs/seache.png" alt="">
                </div>
            </div>
            <div class="row person-list" id="content-a9">
                <li ng-repeat="user in userList" class="every-list">
                    <a class="first-title" ng-click="isCollapsed = !isCollapsed">
                        <span class="glyphicon glyphicon-triangle-right"></span><span>{{user.role}}</span>
                    </a>
                    <ul class="sub-nav" uib-collapse="!isCollapsed">
                        <li ng-repeat="item in user.users" class="lili" ng-click="changeStaus($index, $parent.$index,item.username)" ng-class="{true:'grey',false:'default'}[item.add]">
                            <label class="checkA">
                                <img  onerror="this.onerror='';this.src='./imgs/icon/defalut.png'" ng-src="{{item.avatar}}" ng-if="item.avatar"/><img ng-src="./imgs/icon/defalut.png" ng-if="item.avatar==null" alt="">
                                <span>{{item.username}}</span>
                                <div class="user-chioce"></div>
                            </label>
                        </li>
                    </ul>
                </li>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" type="button" ng-click="ok()" ng-disabled="form1.$invalid">确定</button> 
        <button class="btn btn-cancel" type="button" ng-click="cancel()">取消</button>
    </div>
</div>
