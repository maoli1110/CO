                        <!--商品展示-->
                        <div class="good_list clearfix"  id="content-a2" style="height:740px;overflow:auto;"  >
                            <!--商品1F-->
                            <dl box-shadow ng-repeat="trentsLiInfo in trentsCount track by $index" ng-click="updateNew($event)">
                                <dt>
                                    <img src="imgs/icon_ion.png">
                                <p class="project_name" title="{{trentsLiInfo.projectName}}">{{trentsLiInfo.projectName}}</p>
                                </dt>
                                <dd>
                                    <div class="box" ng-click = "turnPage(trentsLiInfo.ppid)">

                                    </div>
                                    <div class=" data_update">
                                        <p class="updata_info">资料更新</p>
                                        <p class="totle_count"><b class="updateNub">{{trentsLiInfo.adds}}</b>/{{trentsLiInfo.totals}}</p>
                                    </div>
                                </dd>
                            </dl>

                        </div>

                        <!--商品列表展示页面-->
                        <!--工具栏-->
                        <div class="operation clearfix prolist_left">
                            <div class="left proLeft">
                                <div class="manage_back" ng-click="listBack()">
                                    <span><img src="imgs/call_back.png" alt=""></span>
                                    <b>返回</b>
                                </div>
                                <!--<button type="button" class="btn btn-default" ng-click="isCollapsed = !isCollapsed">筛选</button>-->

                                <select class="selectpicker btn_white" ng-model="docType" id="doc_type">
                                    <option value="1">全部类型</option>
                                    <option value="2">文档</option>
                                    <option value="4">图纸</option>
                                    <option value="8">图片</option>
                                    <option value="16">视频</option>
                                    <option value="64">压缩文件</option>
                                    <option value="128">其他</option>
                                </select>
                                    <input type="text" class="form-control pro_inp" id="exampleInputName3" placeholder="搜索联系人、资料" ng-keyup="keyUp($event)">
                                    <div class="good_search002" ng-click="manageSeacher(trentsLiInfo.ppid)"><img src="imgs/seache.png" alt=""></div>
                                </div>
                            <!--<div class="right ">-->
                                <!--<button type="button" class="btn  btn_new" ng-click="openNew()">新建协作</button>-->
                            <!--</div>-->
                        </div>
                        <div class="pro_list clearfix" light-height id="content-a4" style="height:800px;overflow:auto;" >
                            <ul class="list">
                                <!--<p>非叫我叫饿哦无人家玩手机费，我如今我让我看人家我绕我日晚就让我两人</p>-->
                                <li ng-repeat="getTrents in trentsListInfo track by $index" profit>
                                    <!--icon_img-->
                                    <div class="icon_img"><img ng-src="{{getTrents.avatar}}"></div>
                                    <p  ><span class="menName">{{getTrents.username}}</span>&nbsp;&nbsp;上传了 <i ng-repeat="trentsType in getTrents.docs" class="menName">&nbsp;&nbsp;{{trentsType.docName}}</i>&nbsp;&nbsp;<b>{{getTrents.updateTime}}</b></p>
                                    <div class="bx-controls" >
                                        <div class="img_list actives" ng-repeat = "items in getTrents.docs" >
                                            <div class="tools_bar" >
                                                <img ng-src="{{items.downlodUrl}}" class="bookSection" ng-click="transformBig(items.uuid,items.docName)">
                                                <!--<img src="imgs/docType.png" alt="" >-->
                                                <em></em>
                                                <div class="bar" >
                                                    <!--<img src="imgs/icon_down.png" class="pro-down" ng-click="proDown()" />-->
                                                    <a ng-href="{{previewimg}}"><img src="imgs/icon_down.png" class="pro-down"/></a>
                                                    <a ng-href="{{previewimg}}" target="_blank">1321</a>
                                                    <img src="imgs/icon_add.png"  class="pro-address"/>
                                                    <em></em>
                                                </div>
                                                <div class="pro_mask"></div>
                                            </div>

                                        </div>
                                    </div>
                                </li>
                                <!--记录时间-->
                                <!--<div class="pro_Time_surfed">-->
                                    <!--<h5>上次浏览时间：2016.8.8</h5>-->
                                    <!--<div class="pro_line"></div>-->
                                <!--</div>-->


                            </ul>
                        </div>
                    </div>
                </div>

</div>
