        <div class="addcoo absol clearfix" ng-show="openSignal">
            <div class="row"><span class="glyphicon glyphicon-remove align-right block close"
                                   ng-click="closeNew()"></span></div>
            <div class="row">
                <div class="col-md-6"><a ng-click="trans()">问题整改</a></div>
                <div class="col-md-6"><a href="">阶段性报告</a></div>
            </div>
        </div>
        <div class="trends clearfix" >
            <div class="table-list rela clearfix">
            <div class="goods_pro clearfix">

                <div class="right_Content clearfix">
                    <!--<div class="tools"></div>-->
                    <div class="content clearfix">
                        <!--商品展示-->
                        <div class="good_list clearfix"  id="content-a2" style="height:740px;overflow:auto;"  >
                            <!--商品1F-->
                            <dl box-shadow ng-repeat="trentsLiInfo in trentsCount track by $index" ng-click="updateNew($event)">
                                <dt>
                                    <img src="imgs/icon_ion.png">
                                <p class="project_name" title="{{trentsLiInfo.projectName}}">{{trentsLiInfo.projectName}}</p>
                                </dt>
                                <dd>
                                    <div class="box" ng-click = "turnPage(trentsLiInfo.ppid)">
                                        <!--<img src="imgs/img_build.png">-->
                                        <img ng-src="{{trentsLiInfo.projectPicture}}" alt="">
                                    </div>
                                    <div class=" data_update">
                                        <p class="updata_info">资料更新</p>
                                        <p class="totle_count"><b class="updateNub">{{trentsLiInfo.adds}}</b>/{{trentsLiInfo.totals}}</p>
                                    </div>
                                </dd>
                            </dl>

                        </div>

                        <!--商品列表展示页面-->
                        <!--工具栏-->
                        <div class="operation clearfix">
                            <div class="left prolist_left">
                                <div class="manage_back" ng-click="listBack()">
                                    <span class="fa fa-reply back"></span>
                                    <b>返回</b>
                                </div>
                                <button type="button" class="btn btn-default" ng-click="isCollapsed = !isCollapsed">筛选</button>

                                <select class="selectpicker" ng-model="doc_type" id="doc_type">
                                    <option value="0">Mustard</option>
                                    <option value="1">Ketchup</option>
                                    <option value="2">Relish</option>
                                </select>
                                <input type="text" class="form-control" id="exampleInputName3" placeholder="Jane Doe">
                                <button type="button" class="btn btn-default" ng-click="manageSeacher(trentsLiInfo.ppid)">搜索</button>
                            </div>
                            <div class="right">
                                <button type="button" class="btn btn-default">统计</button>
                                <button type="button" class="btn btn-default" ng-click="openNew()">新建协作</button>
                            </div>
                        </div>
                        <div class="pro_list clearfix" light-height id="content-a4" style="height:800px;overflow:auto;" >
                            <ul class="list">
                                <!--<p>非叫我叫饿哦无人家玩手机费，我如今我让我看人家我绕我日晚就让我两人</p>-->
                                <li ng-repeat="getTrents in trentsListInfo track by $index" profit>
                                    <!--icon_img-->
                                    <div class="icon_img"><img ng-src="{{getTrents.avatar}}"></div>
                                    <p  class="menName">{{getTrents.username}}&nbsp;&nbsp;上传了 <i ng-repeat="trentsType in getTrents.docs" >&nbsp;&nbsp;{{trentsType.docName}}</i>&nbsp;&nbsp;</p><b>{{getTrents.updateTime}}</b>
                                    <div class="bx-controls" >
                                        <div class="img_list actives" ng-repeat = "items in getTrents.docs" ng-click="transformBig(items.uuid)">
                                            <div class="tools_bar"><img ng-src="{{items.downlodUrl}}"></div>
                                            <div class="bar">
                                                <img src="imgs/iocn_search.png" />
                                                <img src="imgs/icon_down.png" ng-click="proDown()" />
                                                <img src="imgs/icon_add.png" />
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <!--记录时间-->
                                <!--<div class="pro_Time_surfed">-->
                                    <!--<h5>上次浏览时间：2016.8.8</h5>-->
                                    <!--<div class="pro_line"></div>-->
                                <!--</div>-->


                            </ul>
                        </div>
                    </div>
                </div>

</div>
