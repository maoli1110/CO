<div  class="system-time">
    {{serviceTime.sysTime}}{{serviceTime.sysWeek}}
</div>
<div scroll-directive id="content-a3" style="overflow:auto" class="manage_bar" copy-radio>
    <uib-accordion close-others="true"   class="manage_title">
        <div uib-accordion-group class="panel-default"  is-open="status.open" ng-repeat="deptInList in deptInfoList track by $index" >
          <uib-accordion-heading  class="sideText" ng-click="" >
           <span title="{{deptInList.deptName}}" class="substr" ng-click="childItems(deptInList.deptId)" >{{deptInList.deptName}}<i style="display:inline;margin-left:10px;font-style:normal">({{deptInList.count}})</i>

           </span> <b class="menus-icon"></b>
          </uib-accordion-heading>
          <div ng-repeat="getProList in projectInfoList track by $index" class="manage_proList" ng-click="trentsList($event,getProList.ppid)">
              <!--111111--><!--选中之前地圆圈<span class="font_radius">.</span>-->
              <span title="{{getProList.projectName}}">
                  <img src="imgs/icon/1.png" alt="" ng-if="getProList.projectType == '土建预算'">
                  <img src="imgs/icon/2.png" alt="" ng-if="getProList.projectType == '钢筋预算'">
                  <img src="imgs/icon/3.png" alt="" ng-if="getProList.projectType == '安装预算'">
                  <img src="imgs/icon/4.png" alt="" ng-if="getProList.projectType == 'Revit'">
                  <img src="imgs/icon/5.png" alt="" ng-if="getProList.projectType == 'Tekla'">
                  {{getProList.projectName}}&nbsp;&nbsp;({{getProList.count}})
              </span>
          </div>
        </div>
    </uib-accordion>
</div>
