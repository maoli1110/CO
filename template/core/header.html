<link rel="stylesheet" href="./css/scrollnice.css">
<nav class="navbar navbar-default" role="navigation"  ng-controller="headerCtrl" >
		<div class="header clearfix">
			<div class="navbar-header user" >
				<img ng-if="currentUser.img==''"  ng-src="./imgs/icon/defalut.png"  alt="头像">
				<img ng-if="currentUser.img!=''"  ng-src="{{currentUser.img}}"  alt="头像">
				<div class="inline about-company" >
					<div class="substr header-avatar"  title="{{currentUser.name}}">{{currentUser.name}}</div>
					<div class="substr header-role" style="max-width:145px;text-align: left;padding-left: 10px;" title="{{currentUser.job}}">{{currentUser.job}}</div>
					<div class="substr" style="width: 242px;text-align: left;" title="{{currentUser.compName}}">{{currentUser.compName}}</div>
				</div>
				<div class="inline header-shape" ng-click="menus()">
					<!--<span class="glyphicon glyphicon-chevron-down f-white ml-10"></span>-->
					<div class="header_trigon" style="margin-top: -4px;cursor: pointer;">

					</div>
				</div>
				<div class="header_menus" style="width: 251px;">
					<ul>
						<li ng-repeat="menus in headerMenus track by $index" profit>
							<p ng-click="switchCompany(menus.enterpriseId)">
								<b>{{menus.enterpriseName}}</b>
								<!-- <span class="glyphicon glyphicon-chevron-right"></span> -->
								<span><img alt="" ng-src="./imgs/icon/icon-left.png"/></span>
							</p>
							<div class="child_items">
								<ol >
									<li class="substr">动态({{menus.trendsCount}})</li>
									<li class="substr">协作({{menus.coCount}})</li>
								</ol>
							</div>
						</li>
					</ul>
				</div>
			</div>
			<ul class="nav navbar-nav">
				<li  ui-sref="cooperation" ng-class="{navActive:$state.includes('cooperation')}">
					<img ng-src="imgs/icon02.png" alt="">
					<a>协作管理</a>
				</li>
				<li ui-sref="manage" ng-class="{navActive:$state.includes('manage')}">
					<img ng-src="imgs/icon01.png" alt="">
					<a>资料动态</a>
				</li>
			</ul>
			<div class="label_tools">
				<span class="min-window" ng-click="minimize()">
					<img ng-src="imgs/icon/icon-small.png" alt=""  >
				</span>
				<div  class="max-window" ng-click="maxRestore($event)" class="inline" >
					<img ng-src="imgs/icon/icon-restore.png" class="max-restore" ng-show="max">
					<img ng-src="imgs/icon/icon-big.png" class="max-restore" ng-show="restore">
				</div>
				
				<span class="change-window" ng-click="close()"><img ng-src="imgs/icon/icon-close.png" alt="" ></span>
			</div>
		</div>
		<!-- 跳转协作管理frombe -->
		<input id="deptId_formbe" type="hidden" ng-click="transCoManageFrombe()">
		<input id="ppid_formbe" type="hidden">
		<!-- <div onclick="transCoManage()" style="position:fixed;z-index:1000;top:20px">transCoManage</div> -->
</nav>
