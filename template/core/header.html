<nav class="navbar navbar-default" role="navigation"  ng-controller="headerCtrl" >
		<div class="header clearfix">
			<div class="navbar-header user" >
				<img ng-if="currentUser.img==''"  ng-src="./imgs/icon/defalut.png"  alt="头像">

				<div class="inline about-company" >
					<div class="substr" style="max-width: 80px;float: left;text-align: left;padding-left: 3px;" title="{{currentUser.name}}">{{currentUser.name}}</div>
					<div class="substr" style="max-width:181px;text-align: left;padding-left: 10px;" title="{{currentUser.job}}">{{currentUser.job}}</div>
					<div class="substr" style="width: 242px;text-align: left;" title="{{currentUser.compName}}">{{currentUser.compName}}</div>
				</div>
				<div class="inline header-shape" ng-click="menus()">

					<div class="header_trigon" style="margin-top: -4px;">

					</div>
				</div>
				<div class="header_menus" style="width: 251px;">
					<ul>
						<li ng-repeat="menus in headerMenus track by $index" profit>
							<p><b>{{menus.enterpriseName}}</b>
								<!-- <span class="glyphicon glyphicon-chevron-right"></span> -->
								<span><img alt="" ng-src="./imgs/icon/icon-left.png"/></span>
							</p>
							<div class="child_items">
								<ol >
									<li>动态({{menus.trendsCount}})</li>

								</ol>
							</div>
						</li>
					</ul>
				</div>
			</div>

				</li>
				<li ui-sref="manage" ng-class="{navActive:$state.includes('manage')}">

				</li>

				<img ng-src="imgs/icon/icon-small.png" alt="" ng-click="minimize()" >

					<img ng-src="imgs/icon/icon-restore.png" class="max-restore" ng-show="max">
					<img ng-src="imgs/icon/icon-big.png" class="max-restore" ng-show="restore">

				<span class="change-window"><img ng-src="imgs/icon/icon-close.png" alt="" ng-click="close()"></span>
			</div>
