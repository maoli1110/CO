<div style="width:250px;line-height:40px;background-color:#353943;color:#fff;">2016年7月20 星期三</div>
<div scrollc-directive id="content-2" style="height:850px;">
	<uib-accordion close-others="true" class="sider-bar">
	    <div uib-accordion-group class="panel-default" is-open="status.open" ng-repeat="item in deptInfoList" ng-click="getprojectInfoList(item.deptId, status.open)">
	      <uib-accordion-heading>
	        {{item.deptName}}{{status.open}}<span class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></span>
	      </uib-accordion-heading>
	      <div ng-repeat="item in projectInfoList" ng-click="getCollaborationList(item.ppid)">
	      	{{item.projectName}}
	      </div>
	    </div>
	</uib-accordion>
</div>
