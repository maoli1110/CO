
<div class="ng-scope menusFont14 currentTime system-time">{{serviceTime.sysTime}}<span class="">{{serviceTime.sysWeek}}</span></div>
<div scroll-directive id="content-b1" style="overflow:auto;" class="manage_bar" copy-radio>
	<uib-accordion close-others="true" class="sider-bar">
	    <div uib-accordion-group class="panel-default" is-open="status.open" ng-repeat="item in deptInfoList track by $index"  profit-dept>
	       <uib-accordion-heading class="sideText">
			 <span id="deptbutton_{{item.deptId}}"  ng-if="item.deptId !=-1 && item.deptId !=0" ng-click="getprojectInfoList(item.deptId,status.open)"  title="{{deptInList.deptName}}">{{item.deptName}}<i style="margin-left:10px;font-style:normal">({{item.count}})</i>
			 </span>
		     <span ng-if="item.deptId ==-1" ng-click="link(item.deptId)" title="{{deptInList.deptName}}">{{item.deptName}}{{status.open}}<i style="margin-left:10px;font-style:normal">({{item.count}})</i>
			 </span>
			 <span ng-if="item.deptId ==0" ng-click="drafts(item.deptId)" title="{{deptInList.deptName}}">{{item.deptName}}{{status.open}}<i style="margin-left:10px;font-style:normal">({{item.count}})</i>
			 </span>
	       </uib-accordion-heading>
			<div id="dept_{{item.deptId}}" class="manage_proList">
				<div ng-if="item.deptId != -1 && item.deptId != 0">
			</div>
	      </div>
	    </div>
	</uib-accordion>
</div>
