<div style="width:250px;line-height:50px;color:#b7ecc5;background-color:#434752;" class="ng-scope">{{currentDate}}</div>
<div scroll-directive id="content-b1" style="overflow:auto;" class="manage_bar" copy-radio>
	<uib-accordion close-others="true" class="sider-bar">
	    <div uib-accordion-group class="panel-default" is-open="status.open" ng-repeat="item in deptInfoList" ng-click="getprojectInfoList(item.deptId, status.open)">
	      <uib-accordion-heading class="sideText">
	       <!--  {{item.deptName}}{{status.open}}<i style="margin-left:10px;font-style:normal">({{deptInList.count}})</i> <span class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></span> -->
	         <span title="{{deptInList.deptName}}">{{item.deptName}}<i style="margin-left:10px;font-style:normal">({{item.count}})</i> </span>
	      </uib-accordion-heading>
	      <div class="manage_proList" ng-repeat="item in projectInfoList" ng-click="getCollaborationList($event,item.ppid)">
			 <span title="{{item.projectName}}"><span class="font_radius">.</span>{{item.projectName}}</span>
	      </div>
	    </div>
	</uib-accordion>
</div>
